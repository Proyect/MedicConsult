[tool:pytest]
DJANGO_SETTINGS_MODULE = crud.settings
python_files = tests.py test_*.py *_tests.py
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=history
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = history/tests
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests
    requires_db: Tests that require database
